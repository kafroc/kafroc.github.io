---
layout: default
---
<article class="post container">
  <div class="post-meta">
    <span class="post-meta-span date">{{ page.date | date:"%Y %B %d" }}</span>
    
    <span id="busuanzi_container_site_pv" class="post-meta-span pageview">
      PageView: <span id="busuanzi_container_page_pv"></span>
    </span>
    
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(
            window.timer = setInterval(function () {
                if (parseInt($("#busuanzi_value_site_pv").html()) {
                    clearInterval(window.timer);
                }
                setInitialCount(100000);
            }, 500);

        );
        function setInitialCount(num) {
            var busuanziSiteOffset = parseInt(num);

            if ($("#busuanzi_container_page_pv").css("display") != "none") {
                // 同理id也可以是busuanzi_container_page_pv
                // busuanzi_container_site_uv
                $("#busuanzi_container_page_pv").html(parseInt($("#busuanzi_container_page_pv").html()) + busuanziSiteOffset);
            }

        }
    </script>
    
    {% if page.tags.size > 0 %}
    <span class="post-meta-span tag">{{ page.tags | join: ', ' }}</span>
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  {{ content }}
</article>

<div class="post-share">
  <div class="container">
    <a href="https://twitter.com/share?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&text={{ page.title }}"
      target="_blank" class="post-share-icon twitter"></a>
    <a href="https://www.evernote.com/clip.action?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}"
      target="_blank" class="post-share-icon evernote"></a>
    <a href="http://service.weibo.com/share/share.php?url={{ page.url | prepend: site.baseurl | prepend: site.url }}&title={{ page.title }}"
      target="_blank" class="post-share-icon weibo"></a>
  </div>
</div>

{% if site.disqus.shortname %}
<div class="comment container">
  <div id="disqus_thread">
  </div>
</div>
{% endif %}
